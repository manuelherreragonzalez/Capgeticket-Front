<div class="container">
  <div class="col-md-6">
    <h2> Users List</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Name</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Password</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="hidden">{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.date}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
          <td><button class="btn btn-danger" [routerLink]="['/details', user]"> Details User</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
