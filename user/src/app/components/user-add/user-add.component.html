<div class="container">
    <div class="col-md-6">
        <h2 class="text-center">Add User</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control"
                    id="email">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control"
                    id="name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input [(ngModel)]="user.lastname" placeholder="Last name" name="lastname" class="form-control"
                    id="lastname">
            </div>

            <div class="form-group">
                <label for="lastName">Password:</label>
                <input [(ngModel)]="user.password" placeholder="Password" name="lastName" class="form-control"
                    id="lastName">
                <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar Contrase√±a</button>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input [(ngModel)]="user.date" placeholder="Date" name="date" class="form-control"
                    id="date">
            </div>

            <button class="btn btn-success" (click)="addUser()">Create</button>
        </form>
    </div>
</div>
